language: go

go:
- 1.9.x

sudo: false

script:
- export VERSION=`grep "const Version" pidash.go | awk '{print $4}' | sed -e 's/^"//' -e 's/"$//' | tr -d '\n'`
- make test
- make build-all

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/deb/*"
  on:
    repo: tystuyfzand/pidash
    branch: 'master'
    tags: true